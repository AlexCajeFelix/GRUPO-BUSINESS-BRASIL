spring:
  config:
    activate:
      on-profile: test
  
 
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: WARN
    com.businessbrasil.api: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

server:
  port: 0
